<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body { background-color: #000000; color: #ffffff; text-align: center; }
    table { border: 1px solid black; margin-left: auto; margin-right: auto; }
    input[type="button"] { width: 100%; padding: 20px 40px; background-color: #ffffff; color: #000000; font-size: 24px; font-weight: bold; border: none; border-radius: 5px; }
    input[type="text"] { padding: 20px 30px; font-size: 24px; font-weight: bold; border: none; border-radius: 5px; border: 2px solid black; }
  </style>
</head>
<body>

<h1>Calculator</h1>
<table id="calcu">
  <tr>
    <td colspan="3"><input type="text" id="result"></td>
    <td><input type="button" value="c" onclick="clr()"></td>
  </tr>
  <tr>
    <td><input type="button" value="1" onclick="dis('1')"></td>
    <td><input type="button" value="2" onclick="dis('2')"></td>
    <td><input type="button" value="3" onclick="dis('3')"></td>
    <td><input type="button" value="/" onclick="dis('/')"></td>
  </tr>
  <tr>
    <td><input type="button" value="4" onclick="dis('4')"></td>
    <td><input type="button" value="5" onclick="dis('5')"></td>
    <td><input type="button" value="6" onclick="dis('6')"></td>
    <td><input type="button" value="*" onclick="dis('*')"></td>
  </tr>
  <tr>
    <td><input type="button" value="7" onclick="dis('7')"></td>
    <td><input type="button" value="8" onclick="dis('8')"></td>
    <td><input type="button" value="9" onclick="dis('9')"></td>
    <td><input type="button" value="-" onclick="dis('-')"></td>
  </tr>
  <tr>
    <td><input type="button" value="0" onclick="dis('0')"></td>
    <td><input type="button" value="." onclick="dis('.')"></td>
    <td><input type="button" value="=" onclick="checkPassword()"></td>
    <td><input type="button" value="+" onclick="dis('+')"></td>
  </tr>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
<script>
  const password = "674669"; // Set the desired password here

  function dis(val) {
    document.getElementById("result").value += val;
  }

  function clr() {
    document.getElementById("result").value = "";
  }

  function checkPassword() {
    const input = document.getElementById("result").value;
    if (input === password) {
      window.location.href = "games.html"; // Redirects to games.html if password is correct
    } else {
      try {
        // If not password, evaluate as a math expression
        document.getElementById("result").value = math.evaluate(input);
      } catch (error) {
        document.getElementById("result").value = "Error";
      }
    }
  }

  // Listen for Enter key press to trigger password check
  document.getElementById("calcu").onkeyup = function (event) {
    if (event.key === "Enter") {
      checkPassword();
    }
  }
</script>

</body>
</html>
